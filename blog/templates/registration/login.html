{%extends 'blog/base.html'%}
{%block content%}
{%load crispy_forms_tags%}
<div class=" container pl-5 pr-5">
	<h2 class="ml-5 mb-5">Sign In</h2>
	<div class="ml-5 mr-5  ">
		<form method="POST">
			{%csrf_token%}
			{{form|crispy}}
			<button class="btn btn-success" type="submit">Login</button>
			<p class="text-muted border-top mt-3">Don't have an account? <a class="" href="{%url 'signup'%}">Sign Up</a></p>
		</form>
		
	</div>

</div>
	
{%endblock%}
