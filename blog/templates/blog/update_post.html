{% extends 'blog/base.html' %}
{%load crispy_forms_tags%}



{%block content%}
<div class=" container pl-5 pr-5">
	<h2 class="ml-5 mb-5">Update post {{post.title}}</h2>
	<div class="ml-5 mr-5  ">
		<form method="POST">
			{%csrf_token%}
			{{form|crispy}}
			<button class="btn btn-success" type="submit">Update</button>
		</form>
		
	</div>

</div>
	
{%endblock%}
