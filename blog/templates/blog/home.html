
{% extends 'blog/base.html' %}

{%block content%}
	<h1 class="h1">Jerry's blog home</h1>

	<div class="ml-5 border-top">
		{%for post in object_list%}
		<a href="{% url 'post-detail' post.pk %}"><h2>{{post.title}} </h2></a>
			
			by  {{post.author}} at {{post.date_created}}
			
			<p>{{post.content}}</p>
		{%endfor%} 
	</div>
{%endblock%}
