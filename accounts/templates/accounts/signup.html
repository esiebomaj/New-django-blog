{% extends 'blog/base.html' %}
{%load crispy_forms_tags%}



{%block content%}
<div class=" container pl-5 pr-5">
	<h2 class="ml-5 mb-5">Sign Up Here</h2>
	<div class="ml-5 mr-5  ">
		<form method="POST">
			{%csrf_token%}
			{{form|crispy}}
			<button class="btn btn-success" type="submit">Sign Up</button>

			<p class="text-muted border-top mt-3">already have an account? <a class="" href="{%url 'login'%}">Sign in</a></p>
		</form>
		
	</div>

</div>
	
{%endblock%}
